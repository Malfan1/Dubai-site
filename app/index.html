<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__logo">
                <img class="header__img" src="images/logo.svg" alt="">
            </div>
            <div class="header__burger">
                <img class="header__burger-img" src="images/burger.svg" alt="">
            </div>
        </header>

        <main class="main">
            <div class="slider">
                <div class="slider__foto">
                    <img class="slider__foto-first" src="images/slider1.jpg" alt="">
                </div>
                <div class="slider__box">
                    <h2 class="slider__h2">Lorem, ipsum.</h2>
                    <h1 class="slider__h1">Welcome home <span class="slider__h1_yellow">to</span> luxury</h1>
                    <p class="slider__p">Book a consultation</p>
                </div>
            </div>
        </main>
    </div>
    <script src="js/main.min.js"></script>
</body>
</html>
